{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="content-section">
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            {{ form.media }}
            <form method="POST">
                <fieldset>
                    <legend class="border-bottom pd-2 mb-4 text-center">Update Inventory Form</legend>
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>
                    <div class="form-group pt-4">
                        <button class="btn btn-primary btn-sm" type="submit">Update Inventory</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
